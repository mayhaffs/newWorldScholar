<body>

  <!-- React root -->
  <div id="react-root"></div>

  <p id="main">

    <img id="earth" src="img/earth.png" style="position: relative;">
    <div>
      <p id="juice" class="text">0</p>
      <p id="sin" class="text">0</p>
      <p id="cos" class="text">0</p>
      <p id="angel" class="text">0</p>
    </div>

  </p>
  <script>
    var cat = document.querySelector("img");
    var angle = 4, lastTime = null;
    function animate(time) {
      if (lastTime != null)
        angle += (time - lastTime) * 0.000042;
      var target = document.getElementById("juice");
      var sint = document.getElementById("sin");
      var cost = document.getElementById("cos");
      var angel = document.getElementById("angel");
      target.innerHTML = lastTime;
      angel.innerHTML = angle;

      //target.appendChild(document.createTextNode("X"));
      lastTime = time;
      cat.style.top = (Math.sin(angle) * 50) + "px";
      sint.innerHTML = (Math.sin(angle) * 20);
      cat.style.left = (Math.cos(angle) * 400) + "px";
      cost.innerHTML = (Math.cos(angle) * 200);
      requestAnimationFrame(animate);
    }
    requestAnimationFrame(animate);

    // click earth => trigger changePage to retro NewWorldScholar HomePage
    document.getElementById("earth").onclick = function () {
      const retroURL = () => {
        const pathname = window.location.pathname.replace("/index.html", "") + "/ZZZ/Home.html";
        return pathname;
      }
      window.location.pathname = retroURL();
    };

  </script>
