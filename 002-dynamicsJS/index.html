<!DOCTYPE html>
<html>
	<head>
		<title>Dynamics</title>
		<style>
			body {
			    background-color: #ddd;
			}			
			.loader {
			  position: absolute;
			  left: 50%;
			  top: 50%;
			  margin-left: -100px;
			  margin-top: -12px;
			}
			.dot {
			  float: left;
			  margin: 0 8px;
			  width: 24px;
			  height: 24px;
			  border-radius: 12px;
			  background: black;
			}
		</style>
	</head>
	<body>

		<div id="example">
			<div class="loader">
				<div class="dot"></div>
				<div class="dot"></div>
				<div class="dot"></div>
				<div class="dot"></div>
				<div class="dot"></div>
			</div>
		</div>

		<script src="dynamics.min.js"></script>
		<script>
			var dots = document.querySelectorAll('.dot')
			var colors = ['#EBFF33', '#A0FB71', '#58F8AB', '#12F6E9', '#2F8F75']
			// Start the 3 dot animations with different delays
			function animateDotsUp() {
			  for(var i=0; i<dots.length; i++) {
			    dynamics.animate(dots[i], {
			      translateY: -200,
			      backgroundColor: colors[i]
			    }, {
			      // type: dynamics.forceWithGravity,
			      type: dynamics.gravity,
			      bounciness: 800,
			      elasticity: 200,
			      duration: 5000,
			      delay: i * 900
			    })
			  }
			  dynamics.setTimeout(animateDotsDown, 9000)
			}
			function animateDotsDown() {
			  for(var i=0; i<dots.length; i++) {
			    dynamics.animate(dots[i], {
			      translateY: 0,
			      // backgroundColor: colors[i]
			      backgroundColor: '#000'
			    }, {
			      // type: dynamics.forceWithGravity,
			      type: dynamics.gravity,
			      bounciness: 800,
			      elasticity: 200,
			      duration: 2500,
			      delay: i * 450
			    })
			  }
			  dynamics.setTimeout(animateDotsUp, 6500)
			}			
			animateDotsUp()
		</script>
	</body>
</html>
